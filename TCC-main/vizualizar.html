<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Visualização de Horário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* o zoom escala a área abaixo mantendo a âncora no canto superior esquerdo */
    #viz-zoom-wrapper {
      transform-origin: 0 0;
    }
  </style>
</head>

<body class="bg-gray-50 p-6">
  <div class="max-w-full mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <!-- Título e subtítulo -->
      <h1 class="text-3xl font-bold text-gray-800 text-center">Cronograma Consolidado</h1>
      <h2 id="viz-subtitle" class="text-xl text-gray-700 mb-6 text-center"></h2>

      <!-- TOOLBAR: Zoom (esq) + Carregar salvo (centro) + Filtros (dir) -->
      <div class="flex flex-wrap items-end justify-between gap-3 mb-4">
        <!-- Zoom -->
        <div class="flex items-center gap-2">
          <button id="viz-zoom-out" class="px-2 py-1 border rounded">−</button>
          <button id="viz-zoom-in" class="px-2 py-1 border rounded">+</button>
          <span id="viz-zoom-indicator" class="px-2">100%</span>
          <button id="viz-zoom-reset" class="px-2 py-1 border rounded">100%</button>
        </div>

        <!-- Filtros -->
        <div class="flex items-end gap-3">
          <div>
            <label for="f-class" class="text-sm text-gray-700 block">Turma</label>
            <select id="f-class" class="border rounded px-2 py-1"></select>
          </div>
          <div>
            <label for="f-teacher" class="text-sm text-gray-700 block">Professor</label>
            <select id="f-teacher" class="border rounded px-2 py-1"></select>
          </div>
        </div>
      </div>

      <!-- Wrapper de zoom: tudo que deve “escalar” fica aqui -->
      <div id="viz-zoom-wrapper">
        <div class="grid-scroller">
          <!-- Cabeçalho dinâmico (topo: DIAS | PERÍODOS) -->
          <div id="days-header" class="turma-row mb-4"></div>

          <!-- Cabeçalho dos períodos (modo full usa esta primeira célula) -->
          <div id="periods-header" class="turma-row mb-2">
            <div class="bg-gray-200 p-2 text-center text-sm font-medium">PERÍODOS</div>
          </div>

          <!-- Grade consolidada -->
          <div id="viz-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dados base locais para adaptação -->
  <script src="js/ag-adapter.js"></script>
  <script src="js/data.js"></script>

  <!-- Boot: exige ?file=... e injeta o viewer lendo do LS -->
  <script>
    (async function () {
      const KEY = 'consolidatedSchedule';

      async function getSaved(file) {
        const url = `${location.origin}/FrontTCC/api/get_schedule.php?file=${encodeURIComponent(file)}`;
        const r = await fetch(url, { cache: 'no-store' });
        if (!r.ok) throw new Error('Falha ao carregar');
        return await r.json();
      }

      // 1) Exige ?file=... na URL
      const params = new URLSearchParams(location.search);
      const wantedFile = params.get('file');

      if (!wantedFile) {
        alert('Este link está incompleto. Peça ao setor acadêmico um link com ?file=nome_do_arquivo.json');
        return;
      }

      try {
        // 2) Busca o consolidado desse arquivo e grava no LS (consumido por vizualizar.js)
        const consolidated = await getSaved(wantedFile);
        try { localStorage.setItem(KEY, JSON.stringify(consolidated)); } catch { }

        // 4) Injeta o viewer 1x
        if (!document.getElementById('viz-script')) {
          const s = document.createElement('script');
          s.id = 'viz-script';
          s.src = 'js/vizualizar.js';
          document.body.appendChild(s);
        }
      } catch (e) {
        console.error(e);
        alert('Não foi possível carregar este horário. Ele pode ter sido removido.');
      }
    })();


  </script>

  <script>
    (async () => {
      const params = new URLSearchParams(location.search);
      const fileName = params.get('file');
      if (!fileName) return;

      const titleEl = document.querySelector('h1');
      if (!titleEl) return;

      try {
        const resp = await fetch(`${location.origin}/FrontTCC/api/list_schedules.php`, { cache: 'no-store' });
        const list = resp.ok ? await resp.json() : [];
        const item = list.find(x => x.file === fileName);

        if (item && item.name) {
          titleEl.textContent = `Cronograma: ${item.name}`;
        } else {
          // fallback: usa o nome do arquivo (sem .json)
          titleEl.textContent = `Cronograma: ${fileName.replace(/\.json$/i, '')}`;
        }
      } catch {
        titleEl.textContent = `Cronograma: ${fileName.replace(/\.json$/i, '')}`;
      }
    })();
  </script>



  <!-- Controle de Zoom -->
  <script>
    (() => {
      const Z_MIN = 0.5;
      const Z_MAX = 1.3;
      const Z_STEP = 0.1;
      const Z_KEY = 'vizZoom';

      const $wrap = document.getElementById('viz-zoom-wrapper');
      const $out = document.getElementById('viz-zoom-out');
      const $in = document.getElementById('viz-zoom-in');
      const $reset = document.getElementById('viz-zoom-reset');
      const $indic = document.getElementById('viz-zoom-indicator');

      const clamp = (z) => Math.max(Z_MIN, Math.min(Z_MAX, z));
      const getSavedZoom = () => {
        const raw = localStorage.getItem(Z_KEY);
        const z = raw ? Number(raw) : 1;
        return Number.isFinite(z) ? clamp(z) : 1;
      };

      function applyZoom(z) {
        if (!$wrap) return;
        $wrap.style.transform = `scale(${z})`;
        $wrap.style.width = `${100 / z}%`;
        if ($indic) $indic.textContent = `${Math.round(z * 100)}%`;
        try { localStorage.setItem(Z_KEY, String(z)); } catch { }
      }

      let z = getSavedZoom();
      applyZoom(z);

      if ($out) $out.addEventListener('click', () => { z = clamp((Number(localStorage.getItem(Z_KEY)) || z) - Z_STEP); applyZoom(z); });
      if ($in) $in.addEventListener('click', () => { z = clamp((Number(localStorage.getItem(Z_KEY)) || z) + Z_STEP); applyZoom(z); });
      if ($reset) $reset.addEventListener('click', () => { z = 1; applyZoom(z); });

      document.addEventListener('keydown', (e) => {
        const isMac = navigator.platform.toUpperCase().includes('MAC');
        const mod = isMac ? e.metaKey : e.ctrlKey;
        if (!mod) return;

        if (e.key === '=' || e.key === '+') { e.preventDefault(); z = clamp((Number(localStorage.getItem(Z_KEY)) || z) + Z_STEP); applyZoom(z); }
        else if (e.key === '-') { e.preventDefault(); z = clamp((Number(localStorage.getItem(Z_KEY)) || z) - Z_STEP); applyZoom(z); }
        else if (e.key === '0') { e.preventDefault(); z = 1; applyZoom(z); }
      });
    })();
  </script>
</body>

</html>
